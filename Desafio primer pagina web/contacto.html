<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="utf-8">
        <title>Contacto -  Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-contacto.css">
    </head>

    <body>

        <header>

            <div class="caja">

                <h1><img id="logo" src="imagenes/logo.png" alt="logo Alura"></h1>

                <nav>

                    <ul>

                        <li><a href="index.html">HOME</a></li>
                        <li><a href="productos.html">PRODUCTOS</a></li>
                        <li><a href="contacto.html">CONTACTO</a></li>
                        
                    </ul>
                </nav> 
            </div>
         </header>

        <main>
            <form>

                <label for="nombrecompleto">Nombre Completo</label>
                <input type="text" id="nombrecompleto" class="input-padron" required>
                
                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="Email@dominio.com">
                
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XX-XX-XX-XX">
                    
                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>
                    
                <fieldset>

                    <legend>¿Como le gustaria ser contactado?</legend>
                        
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                        
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                        
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>                        

                </fieldset>
                <fieldset>
                    <p>¿En que horario prefiere ser atendido?</p>

                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades de la barbería Alura?</label>
                <input type="submit" value="Enviar formulario" class="enviar">
                    
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr>
                        <td>Lunes</td>
                        <td>08:00 a 20:00hrs</td>
                    </tr>

                    <tr>
                        <td>Miércoles</td>
                        <td>08:00 a 20:00hrs</td>
                    </tr>

                    <tr>
                        <td>Viernes</td>
                        <td>08:00 a 20:00hrs</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            
            <div>

                <img src="imagenes/logo-blanco.png" alt="Logo">
                <p class="copyright">&copy Corpyright barbería Alura - 2020</p>
            </div>
        </footer> 
    </body>
</html>
